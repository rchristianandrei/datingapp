<div class="card" *ngIf="this.user">
  <img
    class="card-img-top image pt-2"
    src="./images/user.png"
    alt="Card image cap"
  />
  <div class="card-body text-center">
    <h5 class="card-title">{{ this.user.name }}</h5>
    <div class="d-flex justify-content-center">
      <i class="fa fa-solid fa-user d-flex align-self-center me-1"></i>
      <p class="card-text">
        {{ this.user.introduction }}
      </p>
    </div>
    <div class="d-flex justify-content-center">
      <i class="fa fa-solid fa-star d-flex align-self-center me-1"></i>
      <p class="card-text">
        {{ this.user.interests }}
      </p>
    </div>
    <div class="buttons">
      <a class="btn btn-primary"><i class="fa fa-solid fa-envelope"></i></a>
      <a class="btn btn-primary"><i class="fa fa-solid fa-heart"></i></a>
      <a class="btn btn-primary" routerLink="/profile/{{ this.user.username }}"
        ><i class="fa fa-solid fa-user"></i
      ></a>
    </div>
  </div>
</div>
