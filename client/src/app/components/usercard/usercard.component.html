<div class="card">
  <img
    class="card-img-top square-image"
    src="./images/user.png"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ this.user.name }}</h5>
    <p class="card-text">
      User Since: {{ this.user.created | date : "longDate" }}
    </p>
    <p class="card-text">
      Last Active: {{ this.user.lastActive | date : "longDate" }}
    </p>
    <div>
      <button class="btn btn-primary">Message</button>
    </div>
  </div>
</div>
