<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="bg-light border rounded shadow">
    <form
      #loginForm="ngForm"
      action=""
      class="py-4 px-5"
      (ngSubmit)="this.register()"
      autocomplete="off"
    >
      <h2 class="text-center">Dating App - Register</h2>

      <div class="form-group py-2">
        <label for="">Username</label>
        <input
          name="username"
          [(ngModel)]="this.model.username"
          type="text"
          class="form-control"
        />
        <p *ngIf="this.UsernameErrMsg" class="text-danger">
          {{ this.UsernameErrMsg }}
        </p>
      </div>
      <div class="form-group py-2">
        <label for="">Password</label>
        <input
          name="password"
          [(ngModel)]="this.model.password"
          type="password"
          class="form-control"
        />
      </div>
      <div class="form-group py-2">
        <label for="">Confirm Password</label>
        <input
          name="confirmPassword"
          [(ngModel)]="this.model.confirmPassword"
          type="password"
          class="form-control"
        />
        <p *ngIf="this.confirmPassErrMsg" class="text-danger">
          {{ this.confirmPassErrMsg }}
        </p>
      </div>
      <button class="btn btn-primary w-100 my-2" type="submit">Sign Up</button>
      <div class="text-center w-100">
        <a routerLink="/login" class="text-center">Login</a>
      </div>
    </form>
  </div>
</div>
